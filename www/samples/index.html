        <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/vendor/frame-carousel/jquery.frame-carousel.min.js"></script>

        <script type="text/javascript">
            $(function(){
              $('.fc-portrait').frameCarousel({
                frame: '../assets/img/iphone_6_silver.png',
                boundingBox: {
                  left: '6.5%',
                  top: '12.2%',
                  width: '86.8%',
                  height: '75.3%'
                },
                frameSize: [{
                  width: 300
                }],
                controlsPosition: {
                  top: '45%'
                }
              });

              $('.fc-landscape').frameCarousel({
                frame: '../assets/img/iphone_6_silver_landscape.png',
                boundingBox: {
                  left: '12%',
                  top: '6.5%',
                  width: '76%',
                  height: '86.9%'
                },
                frameSize: [{
                  height: 300
                }],
                controlsPosition: {
                  top: '45%'
                }
              });

              $('.fc-watch').frameCarousel({
                frame: '../assets/img/apple_watch.png',
                boundingBox: {
                  left: '16%',
                  top: '28%',
                  width: '64%',
                  height: '44.3%'
                },
                frameSize: [{
                  width: 300
                }],
                controlsPosition: {
                  top: '45%'
                }
              });
            });
        </script>
